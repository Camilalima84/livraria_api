
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>>
  
  <title>Formulario livro</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></head>

<style> 

.container{
	display:flex;
 	justify-content: center;
 	flex-direction: column;
 	align-items: center;
 	width: 100%;
 	height: 100vh;
}

.form-style {
	width: 40%;
	display: flex;
	flex-direction: column;
 	align-items: center;
}

.input-style {
	width: 100%;
}

label {
	margin-right: auto;
}

</style>


<body>

<section class="container">
 <h3>Cadastro</h3>

<form class="form-style" action="/livro/listar" method="POST" th:object="${livro}" encitype="multipart/form-data">
 <input type="hidden" th:field="*{livro}">


<label>Titulo: </label>
<input type= "text" th:field="*{titulo}"> </br>
 
<label> Autor: </label>
<input type="text" th:field="*{autor}"> </br>
 
<label> ISBN: </label>
 <input type="text" th:field="*{isbn}"> </br>
 
</label>> pre√ßo:</label>
 <input type="text" th:field="*{preco}"><br>


<div>
<button th:if="${livro.codigo == null}" th:text="Cadastrar"> </button>
<button th:if="${livro.codigo == null}" th:text="Atualizar"> </button>
</div>


</form>

 
</section>

</body>


</html xmlns:th="http://www.thymeleaf.org">
