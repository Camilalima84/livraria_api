<!DOCTYPE html>

<html >

<head>
	<meta charset="UTF-8">
	<title>Página Listagem</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />


</head>

<body>

	<table class="table table-striped ">

		<thead>
			<tr>
				<th scope="col">codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">Cpf</th>
				<th scope="col">Profissão</th>
				<th scope="col">dataNascimento</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${cliente}">
				<td th:text="${cliente.codigo}"> </td>
				<td th:text="${cliente.nome}"> </td>
				<td th:text="${cliente.cpf}"> </td>
				<td th:text="${cliente.profissao}"></td>
				<td th:text="${{cliente.dataNascimento}}"></td>
				<td> <a th:href="@{/cliente/excluir/{codigo}(codigo = ${cliente.codigo})}" class="btn btn-danger"> Excluir</a> </td>
				<td> <a th:href="@{/cliente/atualizar/{codigo}(codigo = ${cliente.codigo})}" class="btn btn-primary">Atualizar </a></td>
				
			</tr>
			
		</tbody>
	</table>


       

	<src=" /js/bootstrap.min.js" />

</body>

</html>
